<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.3.1-dist/css/to_do_style.css">
    <script src="bootstrap-4.3.1-dist/js/jquery-3.3.1.min.js"></script>

<body>
    <div class="jumbotron text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <!-- form -->

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="form-group forma">
                    <label for="usr">mission:</label>
                    <input type="text" class="form-control" id="mission_text">

                    <label for="pwd">date:</label>
                    <input type="date" class="form-control" id="mission_date">

                    <label for="pwd">time:</label>
                    <input type="time" class="form-control" id="mission_time">

                </div>
                <button type="button" class="btn btn-primary btn-lg">reset</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="divcreate()">add</button>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>

    <!-- missions section -->

    <div class="container-fluid">
        <div class="row" id="missionsrow">
            <div class="col-sm-12 col-md-12  col-lg-3 mission">
                    <button type="button" class="close" aria-label="Close" onclick="removemission()">
                            <span aria-hidden="true" class="remove" >&times;</span>
                          </button>
                <h3>missiun</h3>
                <span class="date_time">23/23/23<br>20:23:23</span>             
            </div>

        </div>
    </div>
